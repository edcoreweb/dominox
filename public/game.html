<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DominoX - Game</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,500,600,700">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app" class="Game" v-cloak>
        <div class="Players pull-left">
            <div class="Player clearfix">
                <img src="https://lh3.googleusercontent.com/-LNiDkwYemBY/AAAAAAAAAAI/AAAAAAAAFP0/X3CV5yqcek8/s120-c/photo.jpg" class="Player__avatar pull-left">

                <div class="Player__info pull-left">
                    <h3>Cretu Eusebiu</h3>

                    <div class="Player__cards">
                        <span class="Player__cards-icon"></span>
                        <span class="Player__cards-remaining">6</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="Board pull-right">

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
