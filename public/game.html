<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>DominoX - Game</title>

    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:400italic,700italic,400,500,600,700">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <div id="app" class="Game" v-cloak>
        <div class="Players pull-left">
            <div class="Player clearfix">
                <div class="Player__points pull-left">30</div>

                <img src="img/user.png" class="Player__avatar pull-left">

                <div class="Player__info pull-left">
                    <h3>Cretu Eusebiu</h3>

                    <div class="Player__cards">
                        <span class="Player__cards-icon"></span>
                        <span class="Player__cards-remaining">6</span>
                    </div>
                </div>
            </div>

            <div class="Player Player--active clearfix">
                <div class="Player__points pull-left">30</div>

                <img src="img/user.png" class="Player__avatar pull-left">

                <div class="Player__info pull-left">
                    <h3>Cretu Eusebiu</h3>

                    <div class="Player__cards">
                        <span class="Player__cards-icon"></span>
                        <span class="Player__cards-remaining">6</span>
                    </div>
                </div>
            </div>

            <div class="Player clearfix">
                <div class="Player__points pull-left">30</div>

                <img src="img/user.png" class="Player__avatar pull-left">

                <div class="Player__info pull-left">
                    <h3>Cretu Eusebiu</h3>

                    <div class="Player__cards">
                        <span class="Player__cards-icon"></span>
                        <span class="Player__cards-remaining">6</span>
                    </div>
                </div>
            </div>


            <div class="Player Player--last clearfix">
                <div class="Player__points pull-left">30</div>

                <img src="img/user.png" class="Player__avatar pull-left">

                <div class="Player__info pull-left">
                    <h3>Cretu Eusebiu</h3>

                    <div class="Player__cards">
                        <span class="Player__cards-icon"></span>
                        <span class="Player__cards-remaining">6</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="Board">

            <div class="board-game main">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>

            <div class="board-game inventory">
                <div class="active"></div>
                <div class="active"></div>
                <div class="active"></div>
                <div class="active"></div>
            </div>

        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
