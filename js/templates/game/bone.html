<div>

<div
    class="piece"
    v-bind:class="positionClasses">
    <div
        class="piece-content"
        v-bind:class="contentClasses"
        @click="select">
        <div class="left-up"></div>
        <div class="right-down"></div>
    </div>

    <bone
        v-if="piece.hasChildren()"
        v-for="child in piece.getChildren()"
        :piece="child">
    </bone>
</div>
</div>
