<div>
    <div class="game-screen">
        <div class="player-hand">
            <div v-for="piece in playerPieces" transition="fade" class="player-piece" @mousedown="selectPlayerPiece(piece)">
                <div class="piece-content piece-{{piece.first}}-{{piece.second}}"></div>
            </div>
        </div>

        <div class="game-board">
            <div class="game-board-inner">
                <bone :piece="root"></bone>
            </div>
        </div>
    </div>
</div>
