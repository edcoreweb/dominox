<div class="modal fade" id="create-game-modal" data-animation="pop" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form @submit.prevent="create">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">New Game</h4>
                </div>

                <div class="modal-body">
                    <errors :errors="form.errors"></errors>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" v-model="form.name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Players</label>
                        <select class="form-control" v-model="form.players">
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Matches</label>
                        <select class="form-control" v-model="form.matches">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Points</label>
                        <input type="text" v-model="form.points" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-primary pull-left" :disabled="form.busy">
                        <i class="fa fa-spinner fa-spin" v-if="form.busy"></i>
                        <i class="fa fa-floppy-o" v-else></i>
                        Create Game
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
