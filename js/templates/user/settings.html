<div class="modal fade" id="user-settings-modal" data-animation="pop" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <form @submit.prevent="save">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Account Settings</h4>
                </div>

                <div class="modal-body">
                    <errors :errors="form.errors"></errors>
                    <success :successful="form.successful" message="Your changes have been saved."></success>

                    <div class="form-group">
                        <label>Name</label>
                        <input type="text" v-model="form.name" class="form-control">
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" v-model="form.email" class="form-control">
                    </div>
                </div>

                <div class="modal-footer">
                    <button type="submit" class="btn btn-success pull-left" :disabled="form.busy">
                        <i class="fa fa-spinner fa-spin" v-if="form.busy"></i>
                        <i class="fa fa-floppy-o" v-else></i>
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
