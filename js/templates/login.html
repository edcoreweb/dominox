<div class="container">
    <div class="login">
        <header>Login with a social network</header>

        <div class="login__box">
            <button type="button" class="btn btn-primary" @click="login('facebook')">Facebook</button>
            <button type="button" class="btn btn-primary" @click="login('google')">Google</button>
            <button type="button" class="btn btn-primary" @click="login('twitter')">Twitter</button>
        </div>
    </div>
</div>
